# Docker Compose pour production Elestio
# Ce fichier est optimisé pour le CI/CD Elestio avec :
# - PostgreSQL externe (Elestio managed)
# - OpenResty comme reverse proxy (géré par Elestio)
# - Pas de nginx/certbot (déjà géré par Elestio)

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

    # Permettre l'accès au host pour PostgreSQL
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Expose uniquement le port 8000 (OpenResty proxy vers ce port)
    ports:
      - "8000:8000"

    # Variables d'environnement (définies dans Elestio UI)
    environment:
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-latigue.settings}

      # Database (PostgreSQL Elestio externe)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-25432}
      - DB_NAME=${DB_NAME:-postgres}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}

      # Email
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - CONTACT_EMAIL=${CONTACT_EMAIL}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}

      # AWS S3 / CloudFront (ou MinIO)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME:-personalporfolio}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-eu-north-1}
      - AWS_S3_CUSTOM_DOMAIN=${AWS_S3_CUSTOM_DOMAIN}
      - AWS_S3_ENDPOINT_URL=${AWS_S3_ENDPOINT_URL}
      - USE_S3_STORAGE=${USE_S3_STORAGE:-True}

      # MinIO (si utilisé au lieu de AWS S3)
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-http://minio:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET_VIDEOS=${MINIO_BUCKET_VIDEOS:-marketing-videos}

      # Cloudinary (si utilisé)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}

    # Volumes pour persistence (même si S3 est utilisé)
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
      - logs:/app/logs

    # Healthcheck intégré Docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

    networks:
      - app_network

  # PostgreSQL local pour Elestio
  db:
    image: postgres:15-alpine
    restart: unless-stopped

    environment:
      - POSTGRES_DB=${DB_NAME:-postgres}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

    networks:
      - app_network

  # MinIO - Stockage S3 compatible pour médias/vidéos
  minio:
    image: minio/minio:latest
    restart: unless-stopped

    ports:
      - "9000:9000"  # API S3
      - "9001:9001"  # Console Web UI

    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}

    volumes:
      - minio_data:/data

    command: server /data --console-address ":9001"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - app_network

# Volumes nommés pour persistence
volumes:
  staticfiles:
    driver: local
  media:
    driver: local
  logs:
    driver: local
  postgres_data:
    driver: local
  minio_data:
    driver: local

# Réseau
networks:
  app_network:
    driver: bridge

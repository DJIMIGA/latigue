{% load static %}

<!-- Header Mobile -->
<header class="md:hidden sticky top-0 z-20 bg-slate-200/95 border-b border-gray-300 dark:bg-slate-800/95 dark:border-slate-600 shadow-md backdrop-blur-md">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="{% url 'portfolio-index' %}" class="flex items-center group">
                <svg class="h-12 w-12 group-hover:rotate-180 transition-transform duration-500" viewBox="0 0 80 80" aria-hidden="true">
                    <image href="{% static 'portfolio/svg/djimi.svg' %}" width="80" height="80" />
                </svg>
                <span class="ml-3 text-xl font-bold text-gray-800 dark:text-white group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors duration-300">Djimiga Tech</span>
            </a>

            <!-- Boutons mobile -->
            <div class="flex items-center space-x-2">
                <!-- Bouton thème mobile -->
                <button type="button" class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-300/90 dark:bg-slate-700/90 hover:bg-slate-400/90 dark:hover:bg-slate-600/90 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500" id="theme-toggle-mobile" aria-label="Changer le thème">
                    <span class="hidden dark:inline">
                        <svg class="w-6 h-6 text-cyan-400 dark:text-cyan-500" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z" class="fill-transparent"></path>
                            <path d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z" class="fill-cyan-400 dark:fill-cyan-500"></path>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 0 1 1-1Z" class="fill-cyan-400 dark:fill-cyan-500"></path>
                        </svg>
                    </span>
                    <span class="inline dark:hidden">
                        <svg class="w-6 h-6 text-slate-600 dark:text-slate-400" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" class="stroke-slate-600 dark:stroke-slate-400"></path>
                            <path d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836" class="stroke-slate-600 dark:stroke-slate-400"></path>
                        </svg>
                    </span>
                </button>

                <!-- Bouton menu mobile -->
                <button class="flex items-center justify-center w-10 h-10 rounded-full bg-slate-300/90 dark:bg-slate-700/90 hover:bg-slate-400/90 dark:hover:bg-slate-600/90 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500" id="mobile-menu-toggle" aria-label="Ouvrir le menu">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Menu mobile -->
<div id="mobile-menu" class="md:hidden fixed inset-0 z-50 hidden bg-slate-200/95 dark:bg-slate-800/95 backdrop-blur-md">
    <div class="flex flex-col h-full">
        <!-- En-tête du menu mobile -->
        <div class="flex items-center justify-between p-4 border-b border-gray-300 dark:border-slate-600">
            <a href="{% url 'portfolio-index' %}" class="flex items-center group">
                <svg class="h-12 w-12 group-hover:rotate-180 transition-transform duration-500" viewBox="0 0 80 80" aria-hidden="true">
                    <image href="{% static 'portfolio/svg/djimi.svg' %}" width="80" height="80" />
                </svg>
            </a>
            <button id="close-menu" class="p-2 rounded-full hover:bg-slate-300/90 dark:hover:bg-slate-700/90 transition-colors">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Navigation mobile -->
        <nav class="flex-1 px-4 py-8 space-y-6">
            <a href="{% url 'about' %}" class="block text-2xl font-bold text-gray-800 dark:text-white hover:text-teal-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-primary-600 hover:to-secondary-800 transition-colors duration-300">
                À propos
            </a>
            <a href="#projects" class="block text-2xl font-bold text-gray-800 dark:text-white hover:text-teal-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-primary-600 hover:to-secondary-800 transition-colors duration-300">
                Projets
            </a>
            <a href="{% url 'blog-index' %}" target="_blank" rel="noreferrer" class="block text-2xl font-bold text-gray-800 dark:text-white hover:text-teal-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-primary-600 hover:to-secondary-800 transition-colors duration-300">
                Blog
            </a>
            <a href="{% url 'services:service_list' %}" target="_blank" rel="noreferrer" class="block text-2xl font-bold text-gray-800 dark:text-white hover:text-teal-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-primary-600 hover:to-secondary-800 transition-colors duration-300">
                Services
            </a>
            <a href="{% url 'formations:formation_list' %}" target="_blank" rel="noreferrer" class="block text-2xl font-bold text-gray-800 dark:text-white hover:text-teal-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-primary-600 hover:to-secondary-800 transition-colors duration-300">
                Formations
            </a>
        </nav>
    </div>
</div>

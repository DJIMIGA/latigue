{% load static %}

<header class="hidden md:block sticky top-0 z-20 bg-neutral-200/95 border-b border-neutral-300 dark:bg-neutral-800/95 dark:border-neutral-600 shadow-md backdrop-blur-md">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-20">
            <!-- Logo avec animation et effet de survol -->
            <a href="{% url 'portfolio-index' %}" class="flex items-center group relative">
                <div class="absolute inset-0 bg-gradient-to-r from-brand-500/20 to-accent-500/20 rounded-full blur-lg group-hover:blur-xl transition-all duration-500 opacity-0 group-hover:opacity-100"></div>
                <svg class="h-16 w-16 group-hover:rotate-180 transition-all duration-500 group-hover:scale-110" viewBox="0 0 80 80" aria-hidden="true">
                    <image href="{% static 'portfolio/svg/djimi.svg' %}" width="80" height="80" />
                </svg>
                <span class="ml-3 text-xl font-bold text-neutral-800 dark:text-white group-hover:text-brand-600 dark:group-hover:text-brand-400 transition-colors duration-300">Djimiga Tech</span>
            </a>

            <!-- Navigation Desktop -->
            <nav class="flex items-center space-x-6 lg:space-x-8">
                <a href="{% url 'about' %}" class="font-bold text-neutral-800 dark:text-white hover:text-brand-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-brand-600 hover:to-accent-800 transition-colors duration-300">
                    À propos
                </a>
                <a href="#projects" class="font-bold text-neutral-800 dark:text-white hover:text-brand-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-brand-600 hover:to-accent-800 transition-colors duration-300">
                    Projets
                </a>
                <a href="{% url 'blog-index' %}" target="_blank" rel="noreferrer" class="font-bold text-neutral-800 dark:text-white hover:text-brand-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-brand-600 hover:to-accent-800 transition-colors duration-300">
                    Blog
                </a>
                <a href="{% url 'services:service_list' %}" target="_blank" rel="noreferrer" class="font-bold text-neutral-800 dark:text-white hover:text-brand-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-brand-600 hover:to-accent-800 transition-colors duration-300">
                    Services
                </a>
                <a href="{% url 'formations:formation_index' %}" target="_blank" rel="noreferrer" class="font-bold text-neutral-800 dark:text-white hover:text-brand-600 hover:bg-clip-text hover:bg-gradient-to-r hover:from-brand-600 hover:to-accent-800 transition-colors duration-300">
                    Formations
                </a>
            </nav>

                <span class="hidden dark:inline">
                    <svg class="w-6 h-6 text-accent-400 dark:text-accent-500" viewBox="0 0 24 24" fill="none" aria-hidden="true">

                </span>
                <span class="inline dark:hidden">
                    <svg class="w-6 h-6 text-neutral-600 dark:text-neutral-400" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" class="stroke-neutral-600 dark:stroke-neutral-400"></path>
                        <path d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836" class="stroke-neutral-600 dark:stroke-neutral-400"></path>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</header>
